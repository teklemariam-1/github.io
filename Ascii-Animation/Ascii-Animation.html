<body data-gr-c-s-loaded="true">
    <span id="hearts">â™¥</span>
    <h1>CS472: ASCII Animation Viewer</h1>
    <textarea id="stage" rows="20" cols="80">  o
 /#\
 _|_
</textarea>
    <div class="controls">
        <fieldset>
            <legend>Play Controls:</legend>
            <button id="btnStart" onclick="clickStart()" disabled="disabled">Start</button>
            <button id="btnStop" onclick="clickStop()">Stop</button>
        </fieldset>
        <fieldset>
            <legend>Animation:</legend>
            <select id="animation" onchange="animationChange()" disabled="disabled">
                <option value="Blank">Blank</option>
                <option value="Exercise" selected="selected">Exercise </option>
                <option value="Juggler">Juggler </option>
                <option value="Bike">Bike</option>
                <option value="Dive">Dive</option>
                <option value="Custom">Custom</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select id="size" onchange="changeSize()">
                <option value="7">Tiny</option>
                <option value="10">Small </option>
                <option value="12" selected="selected">Medium </option>
                <option value="16">Large</option>
                <option value="24">Extra Large</option>
                <option value="32">XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <input type="checkbox" id="turbo" onchange="turbo()"> Turbo
        </fieldset>
    </div>
