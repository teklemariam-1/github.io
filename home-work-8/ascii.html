<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>About Me</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <link rel="stylesheet" type="text/css" href="css/ascii.css" title="style">
    <script src='js/animations.js'></script>
    <script src='js/ascii.js'></script>

</head>

<body>
    <span>
        <h1>CS472: ASCII Animation Viewer</h1>
    </span>

    <textarea id="textArea" rows="20" cols="80"></textarea>
  <div class="controls">
    <fieldset class="field" >
        <legend>Play Controls</legend>
        <button >start</button>
        <button >stop</button>
    </fieldset >
    <fieldset class="field">
        <legend >Animation</legend>
        <select>
          <option>Blank</option>
          <option>Exercise</option>
          <option>Juggler</option>
          <option>Bike</option>
          <option>Dive</option>
          <option>Custom</option>

        </select>
    </fieldset>

    <fieldset class="field">
        <legend>Size</legend>

        <select>
            <option>Tiny</option>
            <option>Small</option>
            <option selected>Medium</option>
            <option>Large</option>
            <option>Extra Large</option>
            <option>XXL</option>
          </select>
    </fieldset>

    <fieldset class="field">
        <legend>Speed</legend>

        <input type="checkbox" >
         Turbo
    </input>
    </fieldset>
</div>
</body>

</html>
