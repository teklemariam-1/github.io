	<body>
		<h1>
			<img id="logo" src="images/calc.jpg" alt="++--**//">
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="number" value="10" pattern="^\d+$"> $ Subtotal</label>
		</div>

		<div>
			<label><input id="tip" type="number" value="12" pattern="^[1-9][0-9]?$|^100$"> % Tip</label>
		</div>

		<div>
			<button id="btn" onclick="calcTip();">Calculate Tip</button>
		</div>

		<hr>

		<div>
			<h2>Your total:</h2>
			<p id="total">$100000</p>
		</div>
	
         <script src="js/tip.js" type="text/javascript"></script> 
</body></html>
